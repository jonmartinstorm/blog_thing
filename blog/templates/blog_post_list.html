{% extends "base.html" %}

{% block content %}
<div class = 'container'>
    <div class="row">
        <div class="col-6 mx-auto">
            <h1>Blog post list:</h1>
            {% for post in object_list %}
            <li>
                <a href="{% url 'blog:post-detail' slug=post.slug %}">{{ post.title }}</a>
            </li>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
