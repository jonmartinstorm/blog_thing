{% load markdown_deux_tags %}
<div class="card mb-3">
    {% if post.header_image %}
    <img src="{{post.header_image.image.url}}" class="card-img-top" style="width:100%;object-fit:cover;height:20vh">
    {% else %}
    <div class="card-header">
        Post
    </div>
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.author.get_full_name }} - publisert {{ post.publish_date|date }}, sist endret for {{ post.updated|timesince }} siden</h6>
    <p class="card-text">{{ post.content|markdown|truncatewords_html:30 }}</p>
    <a href="{% url 'blog:post-detail' slug=post.slug %}" class="card-link">Les mer</a>
  </div>
</div>
