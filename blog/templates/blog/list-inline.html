<div class="card mb-3">
    {% if post.image %}
    <img src="{{post.image.url}}" class="card-img-top">
    {% else %}
    <div class="card-header">
        Post
    </div>
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.author.get_full_name }}</h6>
    <p class="card-text">{{ post.content|linebreaks|truncatewords:30 }}</p>
    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
    <a href="{% url 'blog:post-detail' slug=post.slug %}" class="card-link">Les mer</a>
  </div>
  <div class="card-footer text-muted">
    {{ post.publish_date|date:"jS M Y" }}
  </div>
</div>
