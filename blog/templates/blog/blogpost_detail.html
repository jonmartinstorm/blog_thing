{% extends "base.html" %}


{% block content %}
<div class = 'container'>
    <div class="row">
        <div class="col-6 mx-auto">
            <h1>{{ object.title }}</h1>
            <p>Author: {{ object.author }}</p>
            <p>{{ object.content }}</p>
            <p>Todays date: {{ now|date:'j.b Y -- c' }}</p>
            <!-- https://docs.djangoproject.com/en/2.2/ref/templates/builtins/#date -->
            {% if request.user.is_authenticated %}
                <a href="{% url 'blog:post-update' slug=object.slug %}">Edit</a>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
