{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="col col-lg-8 mx-auto">
        {% if object.image %}
        <img src="{{ object.image.url }}" class="img-fluid" alt="image">
        {% endif %}
        <h1>{{ object.title }}</h1>
        <small class="text-muted">{{ object.author }} - {{ object.publish_date|date }}</small>
        <p>{{ object.content|linebreaks }}</p>
        <!-- https://docs.djangoproject.com/en/2.2/ref/templates/builtins/#date -->
        {% if request.user.is_authenticated %}
            <a href="{% url 'blog:post-update' slug=object.slug %}">Oppdater</a>
        {% endif %}
    </div>
</div>

{% endblock %}
