{% extends "base.html" %}
{% block head_title %}{{ title }}{% endblock %}
{% block content %}

{% load crispy_forms_tags %}

<div class="row">
    <div class="col-6 mx-auto">
        {% if title %}
        <h1>{{ title }}</h1>
        {% endif %}
        <form method="POST" action=".">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Send</button>
        </form>
    </div>
</div>
{% endblock %}
